# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.

# Site settings
title: Jekyll + Foundation
email: andy@andyfitzgeraldconsulting.com
description: >- # this means to ignore newlines until "baseurl:"
  A basic Jekyll & Foundation site starter with live reloading and PHP.
baseurl: "/" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: andybywire
github_username:  andybywire

# Build settings
markdown: kramdown

keep_files: 
  - css/app.css # keeps the _site css geing generated by gulp-sass from being blown away on build
  - js/jquery.js
  - js/what-input.js
  - js/foundation.js

exclude:
  - gulpfile.js
  - node_modules
  - package.json
  - npm-debug.log
  - package-lock.json

